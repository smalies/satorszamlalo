<!DOCTYPE html>
<html lang="hu">
<head>

<style>
  .custom-modal, .custom-sub-ui {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border: 2px solid #444;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 1000;
  }

  .custom-overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 999;
  }

  .custom-modal button {
    margin: 5px;
  }
</style>

<script>
  function openModal() {
    document.getElementById("overlay").style.display = "block";
    document.getElementById("mainModal").style.display = "block";
  }

  function openSubUI(id) {
    document.getElementById("mainModal").style.display = "none";
    document.getElementById(id).style.display = "block";
  }

  function backToMain() {
    document.querySelectorAll('.custom-sub-ui').forEach(el => el.style.display = 'none');
    document.getElementById("mainModal").style.display = "block";
  }

  function closeAll() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("mainModal").style.display = "none";
    document.querySelectorAll('.custom-sub-ui').forEach(el => el.style.display = 'none');
  }
</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sátor Számoló</title>
    <style>
        body { font-family: Arial, sans-serif; }
        label, select, button { margin-top: 10px; }
        .add-button { background-color: green; color: white; padding: 5px 10px; border: none; cursor: pointer; }
        .remove-button { background-color: red; color: white; padding: 5px 10px; border: none; cursor: pointer; }
        .remove-button:hover { background-color: darkred; }
        .add-button:hover { background-color: darkgreen; }
    </style>
</head>

<!-- Gomb a fő modális megnyitásához -->
<button onclick="openModal()">Szükséges Eszközök</button>

<!-- Háttér overlay -->
<div class="custom-overlay" id="overlay" onclick="closeAll()"></div>

<!-- Fő modális ablak -->
<div class="custom-modal" id="mainModal">
  <h3>Válassz az alábbiak közül</h3>
  <button onclick="openSubUI('ui1')"> Sátor </button>
  <button onclick="openSubUI('ui2')"> Padló </button>
  <button onclick="openSubUI('ui3')"> 5x5 </button>
<button onclick="closeAll()">❌ Bezárás</button>
</div>

<!-- Al UI-k -->

    <li>Sasszeg</li>
  </ul>
  <button onclick="backToMain()">Vissza</button>
</div>

</div>

        function toggleProductSelection() {
            const tentType = document.getElementById('tentType').value;
            const productSelect = document.getElementById('product');
            productSelect.disabled = (tentType === 'fix');
        }

        function addTent() {
            const tentType = document.getElementById('tentType').value;
            const selectedProduct = document.getElementById('product').value;
            const quantity = parseInt(document.getElementById('quantity').value);

            if (tentType !== 'fix' && !selectedProduct) {
                alert("Kérlek válassz egy sátrat!");
                return;
            }

            const tentData = {
                id: Date.now(),
                tentType,
                values: tentType === 'fix' ? ['4', '4', '1', '4', '0', '1', '0', '0', '0', '0', '0', '0', '0'] : selectedProduct.split(','),
                size: tentType === 'fix' ? '5x5 Sátor' : selectedProduct.split(',').pop(),
                quantity
            };

            tents.push(tentData);
            updateTentList();
        }

        function updateTentList() {
            const tentList = document.getElementById('tentList');
            tentList.innerHTML = '';

            tents.forEach(tent => {
                const listItem = document.createElement('li');
                  listItem.textContent = `${tent.size} (${tent.tentType === 'magaslabas' ? 'Magaslábas' : tent.tentType === 'fix' ? 'Fix típus' : tent.tentType === 'padlos' ? 'Padló' : tent.tentType === 'padlossator' ? 'Padlós Sátor' : 'Standard'}) - ${tent.quantity} db`;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Eltávolítás';
                removeButton.classList.add('remove-button');
                removeButton.onclick = () => removeTent(tent.id);

                listItem.appendChild(removeButton);
                tentList.appendChild(listItem);
            });
        }

        function removeTent(id) {
            const index = tents.findIndex(tent => tent.id === id);
            if (index !== -1) tents.splice(index, 1);
            updateTentList();
        }
